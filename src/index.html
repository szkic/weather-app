<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

  <title>Weather App</title>
</head>

<!-- znmieniÄ‡ fontstyle w body na tailwinda -->

<body style="font-family: Poppins, sans-serif">
  <div
    class="h-screen flex items-center justify-center bg-gray-500 bg-gradient-to-r from-cyan-500 to-blue-500 text-white">
    <div class="w-96 h-96 bg-black bg-opacity-80 rounded-2xl shadow dark:bg-gray-800 dark:border-gray-700">

      <div class="p-3">
        <div>
          <form class="flex items-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                  viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"></path>
              </div>
              <input type="text" id="search-input"
                class="bg-gray-800 opacity-80 text-gray-100 text-sm rounded-lg  block w-full pl-10 p-2.5 outline-none"
                placeholder="Search" required>
              <button type="submit" id="search-button"
                class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-gray-800 opacity-80 rounded-r-lg hover:bg-gray-600 focus:outline-none focus:bg-gray-700"><svg
                  aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span class="sr-only">Search button</span></button>

            </div>
            </svg>
          </form>
        </div>
        <div class="mt-6 text-center">
          <h1 id="town" class="text-2xl"></h1>
          <h2 id="country" class="text-sm mb-3"></h2>
          <h3 id="temperature" class="text-3xl mb-4"></h3>
          <p id="conditions" class="flex items-center justify-center mb-4"></p>
          <p id="wind"></p>
          <p id="pressure"></p>
          <p id="uv"></p>
        </div>

      </div>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>

</html>
